 <!-- FORMULARIO MODAL DE MODIFICAR USUARIO -->
<div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarUsuario">Actualizar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
              <div>
                <input type="text" class="form-control" id="txtId">
                <label for="recipient-name" class="col-form-label">Usuario:</label>
                <input type="text" class="form-control" id="txtModUsuario">
              </div>
              <div>
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="txtModPass">
              </div>
              <div>
                  <label for="message-text" class="col-form-label">Correo:</label>
                  <input type="email" class="form-control" id="txtModCorreo">
              </div>
              <div>
                  <label class="form-check-label" for="radio1">Estado:  </label>     
                  <input type="radio" class="form-check-input" id="radio1" name="estadoUsuario" value="ACTIVO"> Activo              
                  <input type="radio" class="form-check-input" id="radio2" name="estadoUsuario" value="INACTIVO"> Inactivo
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" data-bs-dismiss="modal" onclick="confirmarModificacionDeUsuario()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

 <!-- FORMULARIO MODAL DE MODIFICAR USUARIO -->
 <div class="modal fade" id="crearUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearUsuario">Registrar Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
              <div>
                <label for="recipient-name" class="col-form-label">Usuario:</label>
                <input type="text" class="form-control" id="txtUsuario">
              </div>
              <div>
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="txtPass">
              </div>
              <div>
                  <label for="message-text" class="col-form-label">Correo:</label>
                  <input type="email" class="form-control" id="txtCorreo">
              </div>
              <div>
                  <label class="form-check-label" for="radio1">Estado:  </label>     
                  <input type="radio" class="form-check-input" id="rbActivo" name="estadoUsuario" value="ACTIVO"> Activo              
                  <input type="radio" class="form-check-input" id="rbInactivo" name="estadoUsuario" value="INACTIVO"> Inactivo
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" data-bs-dismiss="modal" onclick="crearUsuario()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
